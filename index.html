    <title>Tip Calculator</title>

</head>
<body>

    <section>
        <h2>Trinkgeldrechner</h2>
    
        <label for="rechnungsbetrag">Rechnungsbetrag:</label>
        <input type="number" id="rechnungsbetrag" >

        <select id="serviceBewertung" >
        <option value="">Wie war der Service</option>
        <option value="schlecht">Schlechter Service</option>
        <option value="mittel">Mittlerer Service</option>
        <option value="super">Super Service</option>
        </select>
    
        <button onclick="tipCalc()">Berechnen</button>
    
        <div id="ergebnisse">
            <p class=""></p>
        </div>
